    <!-- Popup essaim -->

    <!-- En-tête de page -->
    <header class="text-center py-6 bg-gamboge text-white shadow-lg mt-16">
        <h1 class="font-titre text-3xl md:text-4xl font-bold">Galerie Photo</h1>
        <p class="mt-1 text-sm opacity-90">Découvrez la vie du Rucher École du Var en images</p>
    </header>

    <main class="flex-1 pb-12 pt-8 px-4 md:px-8">
        <div class="max-w-7xl mx-auto">
            
            <!-- Filtres par catégorie -->
            <div class="mb-8 flex flex-wrap justify-center gap-4">
                <button class="filter-btn active bg-gamboge text-white px-6 py-2 rounded-full font-bold hover:bg-yellow-500 transition-colors" data-category="all">
                    Toutes les photos
                </button>
                <button class="filter-btn bg-white text-gamboge border-2 border-gamboge px-6 py-2 rounded-full font-bold hover:bg-gamboge hover:text-white transition-colors" data-category="apiculture">
                    Apiculture
                </button>
                <button class="filter-btn bg-white text-gamboge border-2 border-gamboge px-6 py-2 rounded-full font-bold hover:bg-gamboge hover:text-white transition-colors" data-category="formation">
                    Formations
                </button>
                <button class="filter-btn bg-white text-gamboge border-2 border-gamboge px-6 py-2 rounded-full font-bold hover:bg-gamboge hover:text-white transition-colors" data-category="evenements">
                    Événements
                </button>
                <button class="filter-btn bg-white text-gamboge border-2 border-gamboge px-6 py-2 rounded-full font-bold hover:bg-gamboge hover:text-white transition-colors" data-category="rucher">
                    Rucher
                </button>
            </div>

            <!-- Grille de photos -->
            <div id="photosGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Les photos seront chargées dynamiquement -->
                <div class="col-span-full text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gamboge"></div>
                    <p class="mt-2 text-gray-600">Chargement des photos...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal pour afficher les photos en grand -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-75 modal-backdrop hidden items-center justify-center z-50 p-4">
        <div class="relative max-w-4xl max-h-full">
            <button id="closeModal" class="absolute top-4 right-4 text-white text-4xl hover:text-gamboge z-10">
                &times;
            </button>
            <img id="modalImage" src="" alt="" class="max-w-full max-h-full rounded-lg">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 rounded-b-lg">
                <h3 id="modalTitle" class="text-white text-xl font-bold mb-2"></h3>
                <p id="modalDescription" class="text-white/90"></p>
                <span id="modalCategory" class="inline-block mt-2 bg-gamboge text-black px-3 py-1 rounded-full text-sm font-bold"></span>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-sm text-raw bg-wheat/40">
        <button onclick="history.back()" class="underline hover:text-gamboge">← Retour au site</button>
    </footer>

    <script>
        let allPhotos = [];
        let currentFilter = 'all';

        // Charger les photos depuis l'API Netlify
        async function loadPhotos() {
            try {
                const response = await fetch('/.netlify/functions/photos');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let photos = await response.json();

                // Assigner la displayUrl
                photos = photos.map(photo => ({
                    ...photo,
                    displayUrl: photo.image_data ? `data:${photo.mime_type};base64,${photo.image_data}` : `assets/images/${photo.url}`
                }));

                const galleryContainer = document.getElementById('gallery-container');
                const filterButtons = document.querySelectorAll('.filter-btn');
                
                allPhotos = photos;
                displayPhotos(currentFilter);
            } catch (error) {
                console.error('Erreur lors du chargement des photos:', error);
                // Photos par défaut en cas d'erreur
                const fallbackPhotos = [
                    { id: 1, title: 'Ruches en activité', description: 'Vue d\'ensemble de notre rucher école', url: 'assets/images/saintraphphoto.jpg', category: 'rucher' },
                    { id: 2, title: 'Formation débutants', description: 'Séance de formation pour nouveaux apiculteurs', url: 'assets/images/saintraphresize.jpg', category: 'formation' },
                    { id: 3, title: 'Récolte de miel', description: 'Extraction du miel lors de la récolte d\'été', url: 'assets/images/imagebackground.png', category: 'apiculture' }
                ];
                displayPhotos(currentFilter);
            }
        }

        // Afficher les photos selon le filtre
        function displayPhotos(filter) {
            const photosGrid = document.getElementById('photosGrid');
            let filteredPhotos = filter === 'all' ? allPhotos : allPhotos.filter(photo => photo.category === filter);
            
            if (filteredPhotos.length === 0) {
                photosGrid.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <p class="text-gray-600">Aucune photo dans cette catégorie</p>
                    </div>
                `;
                return;
            }

            photosGrid.innerHTML = filteredPhotos.map(photo => `
                <div class="photo-item bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 cursor-pointer" onclick="openModal(${photo.id})">
                    <div class="aspect-square overflow-hidden">
                        <img src="${photo.displayUrl || photo.url}" alt="${photo.title}" loading="lazy" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-seal mb-2">${photo.title}</h3>
                        <p class="text-gray-600 text-sm mb-2">${photo.description || 'Aucune description'}</p>
                        <span class="inline-block bg-gamboge/20 text-gamboge px-2 py-1 rounded-full text-xs font-bold">
                            ${getCategoryLabel(photo.category)}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Obtenir le label de la catégorie
        function getCategoryLabel(category) {
            const labels = {
                'apiculture': 'Apiculture',
                'formation': 'Formation',
                'evenements': 'Événements',
                'rucher': 'Rucher'
            };
            return labels[category] || category;
        }

        // Ouvrir la modal
        function openModal(photoId) {
            const photo = allPhotos.find(p => p.id === photoId);
            if (!photo) return;

            document.getElementById('modalImage').src = photo.displayUrl || photo.url;
            document.getElementById('modalImage').alt = photo.title;
            document.getElementById('modalTitle').textContent = photo.title;
            document.getElementById('modalDescription').textContent = photo.description || 'Aucune description';
            document.getElementById('modalCategory').textContent = getCategoryLabel(photo.category);
            
            document.getElementById('photoModal').classList.remove('hidden');
            document.getElementById('photoModal').classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        // Fermer la modal
        function closeModal() {
            document.getElementById('photoModal').classList.add('hidden');
            document.getElementById('photoModal').classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        // Gestion des filtres
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Retirer la classe active de tous les boutons
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-gamboge', 'text-white');
                    b.classList.add('bg-white', 'text-gamboge', 'border-2', 'border-gamboge');
                });
                
                // Ajouter la classe active au bouton cliqué
                btn.classList.add('active', 'bg-gamboge', 'text-white');
                btn.classList.remove('bg-white', 'text-gamboge', 'border-2', 'border-gamboge');
                
                currentFilter = btn.dataset.category;
                displayPhotos(currentFilter);
            });
        });

        // Event listeners pour la modal
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('photoModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('photoModal')) {
                closeModal();
            }
        });

        // Fermer avec Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Menu mobile
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

        // Charger les photos au chargement de la page
        document.addEventListener('DOMContentLoaded', loadPhotos);
    </script>
</body>
