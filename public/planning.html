    <header class="text-center py-6 bg-gamboge text-white shadow-lg mt-16">
        <h1 class="font-titre text-3xl md:text-4xl font-bold">Planning des Activités 2025</h1>
        <p class="mt-1 text-sm opacity-90">Rucher École du Var</p>
    </header>

    <main class="flex-1 overflow-hidden px-4 md:px-8 py-6 pt-4">
        <div class="max-w-5xl mx-auto h-full overflow-auto rounded-lg shadow-lg bg-white">
            <table class="min-w-full text-sm text-left">
                <thead class="sticky top-0 bg-gamboge text-white">
                    <tr>
                        <th class="px-4 py-3">Date &amp; Horaires</th>
                        <th class="px-4 py-3">Théorie</th>
                        <th class="px-4 py-3">Activités prévues</th>
                    </tr>
                </thead>
                <tbody id="calendarTableBody" class="divide-y divide-gray-200">
                    <!-- Les événements seront chargés dynamiquement -->
                </tbody>
            </table>
        </div>
    </main>
    <footer class="text-center py-4 text-sm text-raw bg-wheat/40">
        <button onclick="history.back()" class="underline hover:text-gamboge">← Retour au site</button>
    </footer>

    <script>
        // Charger les événements du calendrier depuis l'API Netlify
        async function loadCalendarEvents() {
            const tbody = document.getElementById('calendarTableBody');
            tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4">Chargement...</td></tr>';

            try {
                const response = await fetch('/.netlify/functions/calendar');
                if (!response.ok) {
                    throw new Error('Erreur de chargement');
                }
                
                const events = await response.json();
                tbody.innerHTML = '';

                if (events.length === 0) {
                    // Afficher des données par défaut si aucun événement
                    const fallbackEvents = [
                        {
                            date: "Sam. 8 Mars - 9h-17h",
                            theory: "Produits de la ruche - Miellerie",
                            activities: "Visite guidée de la miellerie"
                        },
                        {
                            date: "Sam. 22 Mars - 9h-17h",
                            theory: "Biologie de l'abeille",
                            activities: "Observation des colonies"
                        },
                        {
                            date: "Sam. 5 Avril - 9h-17h",
                            theory: "Conduite du rucher au printemps",
                            activities: "Première visite de printemps"
                        }
                    ];
                    events.push(...fallbackEvents);
                }

                events.forEach(event => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-wheat/40';
                    row.innerHTML = `
                        <td class="px-4 py-3">${event.date}</td>
                        <td class="px-4 py-3">${event.theory}</td>
                        <td class="px-4 py-3">${event.activities}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                // Afficher des données par défaut en cas d'erreur
                tbody.innerHTML = '';
                const fallbackEvents = [
                    {
                        date: "Sam. 8 Mars - 9h-17h",
                        theory: "Produits de la ruche - Miellerie",
                        activities: "Visite guidée de la miellerie"
                    },
                    {
                        date: "Sam. 22 Mars - 9h-17h",
                        theory: "Biologie de l'abeille",
                        activities: "Observation des colonies"
                    },
                    {
                        date: "Sam. 5 Avril - 9h-17h",
                        theory: "Conduite du rucher au printemps",
                        activities: "Première visite de printemps"
                    }
                ];

                fallbackEvents.forEach(event => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-wheat/40';
                    row.innerHTML = `
                        <td class="px-4 py-3">${event.date}</td>
                        <td class="px-4 py-3">${event.theory}</td>
                        <td class="px-4 py-3">${event.activities}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }

        // Charger les événements au chargement de la page
        document.addEventListener('DOMContentLoaded', loadCalendarEvents);

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    </script>
